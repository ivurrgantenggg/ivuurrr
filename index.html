<body>
  <!-- Particle hearts container -->

       Atau uncomment iframe YouTube dan masukkan VIDEO_ID YouTube Sempurna -->

  <main class="wrap">
    <header>
      <h1>Untuk Kamu yang Sempurna âœ¨</h1>
      <p class="sub">Sebuah surprise kecil dari divayyy semoga buat kamu senyum terus ğŸ’•</p>
    </header>

    <nav class="menu">
      <a class="card" href="kata.html">ğŸ’Œ Kata-Kata buat ivur^.^</a>

    </footer>

    <button id="musicToggle" class="music-btn">â–¶ï¸ Putar Musik</button>
  </main>

  <script>
    // Particle hearts (simple)
    const hearts = document.getElementById('hearts');
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = 4 + Math.random()*3 + 's';
      hearts.appendChild(h);
      setTimeout(()=> h.remove(), 8000);
    }
    setInterval(spawnHeart, 700);

    // Music toggle
    const bg = document.getElementById('bgMusic');
    const btn = document.getElementById('musicToggle');
    let playing = false;
    btn.onclick = () => {
      if (!playing) {
        bg.play().catch(()=>{}); // may be blocked until user interacts
        btn.textContent = 'â¸ï¸ Pause Musik';
        playing = true;
      } else {
        bg.pause();
        btn.textContent = 'â–¶ï¸ Putar Musik';
        playing = false;
      }
    };

    // Try autoplay once (browsers may block until user interaction)
    window.addEventListener('click', ()=> {
      if (!playing) {
        bg.play().catch(()=>{});
        btn.textContent = 'â¸ï¸ Pause Musik';
        playing = true;
      }
    }, { once: true });
  </script>
</body>
