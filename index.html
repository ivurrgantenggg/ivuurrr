<body>
  <!-- Particle hearts container -->
  <div id="hearts"></div>

  <!-- Audio -->
  <audio id="backgroundMusic" src="audio/sempurna.mp3" loop></audio>

  <!-- Tombol Musik -->
  <button id="musicToggle" class="music-btn">â–¶ï¸ Putar Musik</button>

  <main class="wrap">
    <header>
      <h1>Untuk Kamu yang Sempurna âœ¨</h1>
      <p class="sub">Sebuah surprise kecil dari divayyy semoga buat kamu senyum terus ğŸ’•</p>
    </header>

    <nav class="menu">
      <a class="card" href="kata.html">ğŸ’Œ Kata-Kata buat ivur^.^</a>

    <footer class="credits">
      <p>Semoga kamu suka ya ganteng ^-^</p>
    </footer>
  </main>

  <!-- SCRIPT -->
  <script>
    /* ======== PARTIKEL HATI ======== */
    const hearts = document.getElementById('hearts');
    function spawnHeart() {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = 4 + Math.random() * 3 + 's';
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }
    setInterval(spawnHeart, 700);

    /* ======== MUSIK ======== */
    const bg = document.getElementById("backgroundMusic");
    const btn = document.getElementById("musicToggle");
    let playing = false;

    // Tekan Tombol
    btn.onclick = () => {
      if (!playing) {
        bg.play().catch(err => console.log("Gagal play:", err));
        btn.textContent = "â¸ï¸ Pause Musik";
        playing = true;
      } else {
        bg.pause();
        btn.textContent = "â–¶ï¸ Putar Musik";
        playing = false;
      }
    };

    // Autoplay setelah user tap layar pertama kali
    window.addEventListener("click", () => {
      if (!playing) {
        bg.play().catch(()=>{});
        btn.textContent = "â¸ï¸ Pause Musik";
        playing = true;
      }
    }, { once: true });
  </script>
</body>
</html>
